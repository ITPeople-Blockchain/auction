					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="site-notifications"></div><div class="site-main">
	<div class="main-content">
		<div class="table-container">
			<div class="table-header">
				<div class="table-title">Bid On Item</div>
				<div class="table-actions"></div>
			</div>
			<div class="table-content">
				<table class="table-body">
					<tr class="table-row header">
						<td class="table-cell">Auction #</td>
						<td class="table-cell">Art Item #</td>
						<td class="table-cell">Auction House#</td>
						<td class="table-cell">Reserve Price</td>
						<td class="table-cell">Time Left</td>
					</tr>
				</table>
			</div>
			<div class="table-footer">
			</div>
